<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style\style.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@100;200;600;700&display=swap" rel="stylesheet">

  <title>PickaShop</title>
  <script defer src="js\script.js"></script>
</head>

<body>
  <div class="wallpaper">

    <div class="logo"><img src="img\PickaShop_Biale.png" alt="logo_PickaShop"></div>

    <div class="wrapper">
      <h1>ZAMÓWIENIE</h1>
      <form id="form" action="/">

        <div class="pizza-box">
          <label for="pizza">Wybierz pickę:*</label>
          <select id="pizza" name="pizza">

            <option value="">-- Wybierz --</option>
            <option value="Margherita">Margherita</option>
            <option value="Neapolitańska">Neapolitańska</option>
            <option value="Capricciosa">Capricciosa</option>
            <option value="Sycylijska">Sycylijska</option>

          </select>
        </div>
        <div class="sos-box">Wybierz sos:<span class="span-condition"> (max. 2)</span>

          <li><input type="checkbox" class="check" id="pomidorowy" name="sos" value="Pomidorowy">
            <label>Pomidorowy</label>
          </li>

          <li>
            <input type="checkbox" class="check" id="czosnkowy" name="sos" value="Czosnkowy">
            <label>Czosnkowy</label>
          </li>

          <li>
            <input type="checkbox" class="check" id="ostry" name="sos" value="OstryPomidorowy">
            <label>Ostry Pomidorowy</label>
          </li>

          <li>
            <input type="checkbox" class="check" id="bazyliowy" name="sos" value="Bazyliowy">
            <label>Bazyliowy</label>
          </li>

          <li>
            <input type="checkbox" class="check" id="serowy" name="sos" value="Serowy">
            <label>Serowy</label>
          </li>

        </div>

        <div class="bev-box">Wybierz napój:
          <li>
            <input type="checkbox" id="cola" name="napoj" value="cola">
            <label>Coca-Cola</label>
          </li>

          <li>
            <input type="checkbox" id="fanta" name="napoj" value="fanta">
            <label>Fanta</label>
          </li>
        </div>


        <div class="user-box fname" id="fname-box">
          <label></label>
          <input type="text" id="fname" name="fname" placeholder="Imię i nazwisko*" onkeydown="validation()">

        </div>

        <div class="user-box email" id="email-box">
          <label></label>
          <input type="text" id="email" name="email" placeholder="Email*" onkeydown="validation()">

        </div>

        <div class="user-box telefon" id="telefon-box">
          <label></label>
          <input type="text" id="telefon" name="Telefon" placeholder="Telefon*" onkeydown="validation()">

        </div>

        <div class="user-box">
          <label></label>
          <input type="text" name="Adres" placeholder="Adres dostawy*">

        </div>

        <div class="textarea-box">
          <label></label>
          <textarea id="textarea" name="wiadomosc" rows="5" placeholder="Wiadomość dla kucharza"></textarea>

          </textarea>
          <span class="span-footer">*Pola obowiązkowe</span>

        </div>
        <div class="buttons">

          <button type="reset" class="btn delate-btn" id="delate-btn">
            Wyczyść</button>

          <button class="btn order-btn">
            Zamów</button>
        </div>

    </div>

    </form>
  </div>
  </div>

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>

</html>
