<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style\style.css">

  <title>Document</title>
</head>

<body>
  <div class="wallpaper">
    <div class="logo"><img src="img\PickaShop_Biale.png" alt="logo_PickaShop"></div>

    <div class="wrapper">
      <h2>ZAMÓWIENIE</h2>
      <form>

        <div class="pizza-box">
          <label for="pizza">Wybierz pizzę:*</label>
          <select id="pizza" name="pizza" required="">

            <option value="0">-- Wybierz --</option>
            <option value="Margherita">Margherita</option>
            <option value="Neapolitańska">Neapolitańska</option>
            <option value="Capricciosa">Capricciosa</option>
            <option value="Sycylijska">Sycylijska</option>

          </select>
        </div>
        <div class="sos-box">Wybierz sos:<span class="span-condition"> (max. 2)</span>

          <li>
            <input type="checkbox" name="mode" value="Pomidorowy" required="">
            <label>Pomidorowy</label>
          </li>

          <li>
            <input type="checkbox" name="mode" value="Czosnkowy" required="">
            <label>Czosnkowy</label>
          </li>

          <li>
            <input type="checkbox" name="mode" value="OstryPomidorowy" required="">
            <label>Ostry Pomidorowy</label>
          </li>

          <li>
            <input type="checkbox" name="mode" value="Bazyliowy" required="">
            <label>Bazyliowy</label>
          </li>

          <li>
            <input type="checkbox" name="mode" value="Serowy" required="">
            <label>Serowy</label>
          </li>

        </div>

        <div class="user-box">
          <label></label>
          <input type="text" name="" placeholder="Imię i nazwisko*" required="">
        </div>

        <div class="user-box">
          <label></label>
          <input type="text" name="" placeholder="Email*" required="">
        </div>

        <div class="user-box">
          <label></label>
          <input type="text" name="" placeholder="Telefon*" required="">
        </div>

        <div class="user-box">
          <label></label>
          <input type="text" name="" placeholder="Adres dostawy*" required="">
        </div>

        <div class="textarea-box">

          <textarea name="tekst" rows="5" placeholder="Wiadomość dla kucharza"></textarea>

          </textarea>
          <span class="span-footer">*Pola obowiązkowe</span>

        </div>
        <div class="buttons">
          
            <div class="delate-btn">
              <a href="#">Wyczyść</a>
            </div>
            <div class="order-btn">
              <a href="#">Zamów</a>
            </div>
          
        </div>
      </form>
    </div>
  </div>
</body>

</html>
